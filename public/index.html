<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h>Welcome to chat app</h>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on("connect", ()=>{
                console.log("Connected to server");
            });
            socket.on("disconnect", ()=>{
                console.log("Disconnected from server");
            });
        </script>
    </body>
</html>
